{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-5">
   <h1 class="mb-4">매입 Upload Excel</h1>

   <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Upload</button>
   </form>
</div>
{% endblock content %}
